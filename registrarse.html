<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <script src="js/validation.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <header>
            <a class="logo" href="index.html">Joseph's Web</a>
        </header>

        <div class="container">
            <form action="">
                <h1>Registrarse</h1>
                <input class="textbox" id="usuarioSingUp" type="text" name="usuarioSingUp" placeholder="Usuario"
                    required>
                <input class="textbox" id="newPassword" type="password" name="newPassword" placeholder="Contraseña"
                    required>
                <input class="textbox" id="confirmPassword" type="password" name="confirmPassword"
                    placeholder="Confirmar Contraseña" required>
                <button onclick="singUp();">Registrarse</button>
            </form>
        </div>

    </main>
    <!-- <button onclick="printAllUsers();">usuarios</button> -->
</body>

</html>
